    <!-- Registration Form -->
    <div class="container" style="margin-top: 50px; max-width: 500px;">
        <h2 class="text-center mb-4">Create Your Account</h2>
        <form action="register_process.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Enter full name"
                    required
                />
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
  type="text"
  class="form-control"
  id="phone"
  name="phone"
  placeholder="Enter phone number or admin"
  required
/>
            </div>

            <div class="form-group">
                <label for="health">Health Situation</label>
                <textarea
                    class="form-control"
                    id="health"
                    name="health"
                    placeholder="Describe your health status"
                    rows="3"
                    required
                ></textarea>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input
                    type="number"
                    class="form-control"
                    id="age"
                    name="age"
                    min="5"
                    max="120"
                    placeholder="Enter your age"
                    required
                />
            </div>

            <div class="form-group">
                <label>Sex</label><br />
                <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="sex"
                        id="male"
                        value="Male"
                        required
                    />
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="sex"
                        id="female"
                        value="Female"
                    />
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Create a password"
                    required
                />
            </div>

            <button type="submit" class="btn btn-success btn-block">Register</button>
        </form action="register_proces.php"method="POST"> 

        <p class="mt-3 text-center">
            Already have an account? <a href="login.html">Login here</a>
        </p>
